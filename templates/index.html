<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CitiBike Bike and Dock Demand Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Make the page square-shaped */
        html,
        body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Square container */
        .square-container {
            width: 100vh;
            /* Set width equal to the height */
            height: 100vh;
            /* Full viewport height */
            max-width: 100vw;
            /* Ensure it doesn't overflow horizontally */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Adjust the main content area */
        .main-content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <!-- Square Container -->
    <div class="square-container">
        <!-- Navbar -->
        <nav class="navbar navbar-dark bg-primary">
            <div class="container-fluid d-flex justify-content-between">
                <span class="navbar-brand mb-0 h1">CitiBike Bike and Dock Demand Prediction</span>
                <form class="d-flex" action="/check" method="POST">
                    <!-- Dropdown -->
                    <select class="form-select me-2" name="dropdown_option" aria-label="Default select example">
                        <option selected>Select a station</option>
                        <!-- Jinja2 loop to populate options -->
                        {% for option in options %}
                        <option value="{{ option }}">{{ option }}</option>
                        {% endfor %}
                    </select>

                    <!-- Date picker -->
                    <input type="date" class="form-control me-2" name="date">

                    <!-- Time picker -->
                    <input type="time" class="form-control me-2" name="time">

                    <!-- Checkbox for Holiday -->
                    <div class="form-check align-self-center">
                        <input class="form-check-input" type="checkbox" name="holiday" value="yes" id="holidayCheck">
                        <label class="form-check-label" for="holidayCheck">Holiday</label>
                    </div>

                    <button type="submit" class="btn btn-primary ms-2">Check!</button>
                </form>
            </div>
        </nav>

        <!-- Main Content (Two Cards) -->
        <div class="main-content">
            <div class="row w-100">
                <!-- Card 1: Bike Demand -->
                <div class="col-md-6">
                    <div class="card text-center">
                        <div class="card-body">
                            <h5 class="card-title">Bike Demand</h5>
                            <h6 class="card-subtitle mb-2 text-muted">Number of Bikes that will leave from here.</h6>
                            <p class="display-1 mb-0">{{ bike_demand }}</p>
                        </div>
                    </div>
                </div>

                <!-- Card 2: Dock Demand -->
                <div class="col-md-6">
                    <div class="card text-center">
                        <div class="card-body">
                            <h5 class="card-title">Dock Demand</h5>
                            <h6 class="card-subtitle mb-2 text-muted">Number of Bikes that will come to park here.</h6>
                            <p class="display-1 mb-0">{{ dock_demand }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="text-center py-3">
            <small>made with love by Shakleen Ishfar</small>
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
